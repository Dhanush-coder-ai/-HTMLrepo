<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form>
    <div>
        <label>Username</label>
        <input type="text" id="uname" name="uname" value="" placeholder="enter a name"/>
    </div>
    <div>
        <label>password</label>
        <input type="password" id="psw" name="psw" value="" placeholder="enter a password"/>
    </div>
    <div>
        <label>Date of birth</label>
        <input type="date"/>
    </div>
    <div>
        <label>Mobile no</label>
        <input type="text" id="" name="" value="" maxlength="10"/>
    </div>
    <div>
        <label>Email ID</label>
        <input type="email" id="mailid" name="mailid" value="" placeholder="enter a email id" size="60"/>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="Male" checked/>Male
        <input type="radio" name="gender" value="Female"/>Female
    </div>
    <div>
        <label>Skills</label>
        <input type="checkbox" value="HTML"/>HTML
        <input type="checkbox" value="python" checked/>python
    </div>
    <div>
        <label>Languages</label>
        <select>
            <option value="choose">choose</option>
            <option value="Tamil"></option>
            <option value="English"></option>
            <option value="Hindi"></option>
        </select>
    </div>
</form>
</body>
</html>
